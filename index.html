		</div>
		
		<div class="d-flex justify-content-between align-items-center my-5">
			<div class="controls-container">
				<label class="form-label" for="settingsGap">Gap</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsGap" min="-3" max="32" step="0.1" value="1"/>
				</div>
				<label class="form-label" for="settingsLen">Size</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsLen" min="0.1" max="200" step="0.1" value="1"/>
				</div>
				<label class="form-label" for="settingsThick">Thickness</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsThick" min="0" max="100" step="0.1" value="0"/>
				</div>
				<label class="form-label" for="settingsOutlineSize">Outline size</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsOutlineSize" min="0" max="10" step="0.1" value="0"/>
				</div>
			</div>
			<div class="controls-container">
				<label class="form-label" for="settingsGap">Red</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsRed" min="0" max="255" step="1" value="255"/>
				</div>
				<label class="form-label" for="settingsLen">Green</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsGreen" min="0" max="255" step="1" value="255"/>
				</div>
				<label class="form-label" for="settingsLen">Blue</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsBlue" min="0" max="255" step="1" value="255"/>
				</div>
				<label class="form-label" for="settingsAlpha">Alpha</label>
				<div class="range">
				  <input type="range" class="form-range slider-dark" id="settingsAlpha" min="0" max="1" step="0.01" value="1"/>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="result-box d-flex justify-content-center align-items-center my-5">
			<div class="copy-btn-area d-flex justify-content-center align-items-center">
				<button type="button" class="btn-clipboard"id="copy-meters-btn" data-toggle="tooltip"data-placement="bottom" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
					<svg xmlns="http://www.w3.org/2000/svg" fill="white" width="20" height="20" class="bi bi-clipboard"viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" /><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" /></svg>
				</button>
			</div>
			<div class="result-box-container">
				<div class="result-area">
					<span id="result-output" style="margin-left: 30px; color: white; white-space: nowrap; overflow: hidden;"></span>
				</div>
			</div>
			
		</div>
		
		<div class="glow-divider my-5"></div>
		
		<div class="mt-5">
			<div class="col-md-12 text-center">
				<a class="icon-link" style="margin-left: 15px; margin-right: 15px" href="https://github.com/ESSTX" target="_blank" rel="noopener noreferrer">
					<img aria-hidden="true" class="social-btn" src="svg/github.svg" width="24" height="24" />
				</a>
				<a class="icon-link" style="margin-left: 15px; margin-right: 15px" href="https://discord.gg/7qMT8Azffs" target="_blank" rel="noopener noreferrer">

				</a>
				<a class="icon-link" style="margin-left: 15px; margin-right: 15px" href="https://www.artstation.com/esstx" target="_blank" rel="noopener noreferrer">
					<img aria-hidden="true" class="social-btn" src="svg/artstation.svg" width="24" height="24" />
				</a>
				<a class="icon-link" style="margin-left: 15px; margin-right: 15px" href="https://steamcommunity.com/id/esstx/" target="_blank" rel="noopener noreferrer">
					<img aria-hidden="true" class="social-btn" src="svg/steam.svg" width="24" height="24" />
				</a>
			</div>
		</div>
		
	</div>
